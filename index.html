<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Moeda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="img-logo" src="./images/logo.png" alt="Imagem da logo do portilólio front-end developer">
    <div class="container-header">
      <img class="img-alura" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="Imagem da logo da imersão dev alura">
      <h1>VIRA-LATAFLIX</h1>
    </div>
  </header>

  <main class="main">
    <img id="img-flix" src="./images/Vira-LataFLIX.png" alt="Imagem logo Vira-lataflix">
    <div class="container-categorias">
      <h2>Escolha uma categoria</h2>
      <div class="container-card">
        <a href="./memes.html">
          <div class="card">
            <img class="img-icone" src="./images/ícones-card/memes1.png" alt="Imagem de um ícone de memes">
            <h3>Memes</h3>
          </div>
        </a>
        <a href="./filmes.html">
          <div class="card">
            <img class="img-icone" src="./images/ícones-card/filmes1.png" alt="Imagem de um ícone de filme">
            <h3>Filmes</h3>
          </div>
        </a>
        <a href="./jogos.html">
          <div class="card">
            <img class="img-icone" src="./images/ícones-card/jogos1.png" alt="Imagem de um ícone de jogos">
            <h3>Jogos</h3>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <img class="img-footer" src="./images/rss-footer.png" alt="Imagem logomarca">
  </footer>

  <script src="script.js"></script>
</body>
</html>
